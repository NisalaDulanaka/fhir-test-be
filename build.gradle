plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(22)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:7.4.0'
	implementation 'ca.uhn.hapi.fhir:hapi-fhir-client:7.4.0'
	implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu2:7.4.0'
	implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:7.4.0'

	//runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
